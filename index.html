<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einladung ins Nomad Cafe Chemnitz</title>
    <!-- Google Fonts für bessere Schriftarten -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alles Gute zum Geburtstag, Mama!</h1>
        <p>Liebe Mama,</p>
        <p>zu deinem Geburtstag Tag möchte ich dich zu einem gemütlichen Nachmittag im <strong>Nomad Cafe Chemnitz</strong> einladen.</p>
       
        <button onclick="showSurprise()">Klicke hier für eine Überraschung</button>
        <div id="surprise" class="hidden">
            <img src="Q43A9809.jpg" alt="Nomad Cafe" class="cafe-image">
            <p>Ich freue mich darauf, mit dir bei leckerem Kaffee und Kuchen Zeit zu verbringen!</p>
            <p>Ich hab dich ganz doll lieb,</p>
            <p>Dein Jonathan</p>
        </div>
    </div>

    <!-- Hintergrundmusik -->
    <audio id="background-music" loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
